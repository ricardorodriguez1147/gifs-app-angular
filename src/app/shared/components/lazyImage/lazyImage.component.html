<div class="d-flex justify-content-center"  style="overflow: hidden; min-width: 265px;">

  <img [src]="url" [alt]="alt"
      class="card-img-top animate__animated animate__fadeIn"
      style="height: 20rem; overflow: hidden; min-width: 265px;"
       (load)="onLoad()"
       [ngStyle]="{display: hasLoaded? '': 'none'}"
  />


  <img
  *ngIf="!hasLoaded"
      src="assets/loader.svg"
      class="mt-3"
      style="height: 20rem; overflow: hidden;"
      />


</div>
